<p>
  analysis works!
</p>
<button *ngIf = "expiry == 0" (click)="expiryDate()"> Show Expiry Date Analysis</button>
<button *ngIf = "expiry == 1" (click)="expiryDate()"> Hide Expiry Date Analysis</button>
<div *ngIf = "expiry == 1">
  <p>expiry date analysis</p>
  <p>About to expire</p>
  <div *ngFor="let each of aboutToExpire">
    <p>{{each._id}}</p>
  </div>
  <p>Expired</p>
  <div *ngFor="let each of expired">
    <p>{{each._id}}</p>
  </div>
</div>
